	<!-- header ends here -->

	<section class="signup">
		<h1>Sign Up</h1>
		<form>
			<label for="fname" >First Name:</label>
			<input type="name" id="fname" placeholder="First Name" name="name" autocomplete="off">

			<label for="lname">Last Name:</label>
			<input type="name" id="lname" name="name" placeholder="Last Name" autocomplete="off">

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" autocomplete="off">

			<span>Gender:</span>
				<input type="radio" id="male" name="gender">
				<label for="male">Male</label>

				<input type="radio" id="female" name="gender">
				<label for="female">Female</label>

				<input type="radio" id="other" name="gender">
				<label for="other">Other</label>
			
			<span>Skills:</span>
				<input type="checkbox" name="skills" id="web-design">
				<label for="web-design">Web Design</label><br>

				<input type="checkbox" name="skills" id="web-developement">
				<label for="web-developement">Web Developement</label><br>

				<input type="checkbox" name="skills" id="graphics-design">
				<label for="graphics-design">Graphics Design</label><br>
				
				<input type="checkbox" name="skills" id="bootstrap">
				<label for="bootstrap">Bootstrap</label><br><br>
			

			<label for="password">Password:</label>
			<input type="password" id="password" name="password">

			<label for="about">About you:</label>
			<textarea rows="10" id="about"></textarea>

			<button type="submit">Sign Up</button>

			<span>Already have an account?</span>
			<a href="signin.html">Sign In</a>
		</form>
	</section>
